<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form id="predictionForm">
            <!-- Age Input -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" max="120" placeholder="Enter Your Age" required>
            </div>

            <!-- Chest Pain Type Input (0-3) -->
            <div class="form-group">
                <label for="chestPain">Chest Pain Type (0-3):</label>
                <select id="chestPain" name="chestPain" required>
                    <option value="">Select</option>
                    <option value="0">Typical Angina (0)</option>
                    <option value="1">Atypical Angina (1)</option>
                    <option value="2">Non-anginal Pain (2)</option>
                    <option value="3">Asymptomatic (3)</option>
                </select>
            </div>

            <!-- Max Heart Rate Input -->
            <div class="form-group">
                <label for="maxHeartRate">Max Heart Rate:</label>
                <input type="number" id="maxHeartRate" name="maxHeartRate" placeholder="Enter Your Max Heart Rate" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="../static/script.js"></script>

</html>
